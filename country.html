<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script> -->
    <script defer src="./js/ressource/p5.dom.min.js"> </script>
    <script src="./js/ressource/p5.min.js"></script>
    <script src="./js/ressource/p5.sound.min.js"></script>
    <script src="data.json"></script>

    <link rel="stylesheet" href="./css/welcome.css">
    <link rel="stylesheet" href="./css/country.css">
    <link rel="stylesheet" href="./css/timeline.css">
    <link rel="stylesheet" href="./css/plexus.css">


</head>

<body>
    <div id="timeline" class="horizontal">
        <div id="container__timeline">
            <ul id="container__timeline__ul"></ul>
        </div>
    </div>
    <div class="country container">
        <div class="countrySelect">
            <select name="countrySelect" id="countrySelect" onchange="handleSelect(this.value)">
                <option value="" disabled selected>Pays</option>
            </select>
        </div>
        <div class="text-with-title">
            <h1 class="text-with-title__title">
                <div>L'émission de CO² en </div>
            </h1>
            <div class="text-with-title__content">
                Interagissez avec le slider et assistez au développement ou encore à la régression de l'émission du CO²
                dans ce pays.

                <div class="text-with-title__content__quantity"></div>
            </div>
        </div>
        <script src="./js/store.js"></script>
        <script src="js/particule.js"></script>
        <script src="js/plexus.js"></script>
        <script src="./js/data.js"></script>
        <script src="./js/country.js"></script>
        <script src="./js/index.js"></script>
        <script>
            let countrySelect = document.getElementById("countrySelect");
            getCountryList().forEach(countryName => {
                let option = document.createElement("option")
                option.value = countryName;
                option.innerHTML = countryName;
                if (getUrlParam("country") === countryName) {
                    option.selected = "selected";
                }
                countrySelect.appendChild(option)
            });

        </script>
</body>

</html>
