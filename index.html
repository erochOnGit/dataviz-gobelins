<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DataViz</title>

    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/timeline.css">
    <link rel="stylesheet" href="css/map.css">
</head>

<body>
    <div id="timeline">
        <div id="container__timeline">
            <ul id="container__timeline__ul"></ul>
        </div>
    </div>

    <header id="header"></header>
    <div id="left"></div>

    <div id="map">

        <canvas class="map__canvas map__canvas__USNorth" width="975" height="640"></canvas>
        <!-- <div class="fake__map__canvas__USNorth"></div> -->

        <canvas class="map__canvas map__canvas__USSouth" width="350" height="520"></canvas>
        <!-- <div class="fake__map__canvas__USSouth"></div> -->
        
        <canvas class="map__canvas map__canvas__europe" width="320" height="600"></canvas>
        
        <canvas class="map__canvas map__canvas__russia" width="1000" height="900"></canvas>
        
        <canvas class="map__canvas map__canvas__australia" width="250" height="270"></canvas>

        <img src="img/map.png" class="map__img">

        <!-- <img src="img/map-points.svg" class="map__img"> -->

    </div>

    <!-- <img src="img/map.svg" id="map"> -->

    <!-- <canvas id="canvas__map" width="600" height="600"></canvas> -->

    <script src="data.json"></script>
    <script src="js/data.js"></script>
    <script src="js/index.js"></script>
    <script src="js/map.canvas.js"></script>
</body>

</html>
